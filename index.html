<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Task Master ğŸ©</title>
</head>

<body>
  <header class="container-fluid text-center py-4">
    <h1 class="ms-2">Task Master ğŸ©</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <!-- TODO Create onsubmit -->
            <form class="d-flex justify-content-start align-text-center"
              onsubmit="app.listsController.createList(event)">
              <input required type="text" class="form-control w-50 px-3" name="name" id="list-name"
                aria-describedby="helpId" placeholder="List name..." minlength="3" maxlength="15">
              <p class="m-0 p-2">Color: <input class="p-2" type="color" name="color" value="#000000"></p>
              <button class="btn btn-outline-primary px-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="masonry">
        <div class="row my-2 py-2" data-masonry='{ "percentPosition": true }' id="lists"></div>
      </div>
      <!-- LISTS TEMPLATE -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
